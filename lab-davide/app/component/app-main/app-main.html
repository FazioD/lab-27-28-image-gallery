<main class = "app-main">
  <app-gallery-item-form btn-title="Add image" submit="appMainCtrl.addImage(image)"></app-gallery-item-form>

  <app-modal-image ng-show="appMainCtrl.displayModalImage" image="appMainCtrl.modalImage" close="appMainCtrl.hideModalImage()"></app-modal-image>
  <app-gallery></app-gallery>

  <div class="app-gallery-container">
  <app-gallery-item ng-repeat="item in appMainCtrl.images" image="item"></app-gallery-item>
  </div>

</main>
